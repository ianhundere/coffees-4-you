<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>coffees4you</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>coffees4you</h1>

    <form action="https://dc-coffeerun.herokuapp.com/api/coffeeOrders"
    method="POST"
    data-form
    >
        <label>
            Coffee:
            <input type="text" name="coffee" placeholder="type of coffee" value="gewd">
        </label>
        <br><br>
        <label>
            Email:
            <input type="email" name="emailAddress" placeholder="mail@domain.com" value="z@z.com">
        </label>
        <br><br>
        <label>
            Size:
            <input type="text" name="size" placeholder="small-large" value="cough">
        </label>
        <br><br>
        <label>
            Flavor:
            <input type="text" name="flavor" placeholder="sweet-smokey" value="zing">
        </label>
        <br><br>
        <label>
            Strength:
            <input type="number" name="strength" min="1" max="1000" value="1">
        </label>
        <br><br>
        <input type="submit">
    </form>
    <div data-output>
    <h2></h2>
    </div>
    <section>
        <button order-trigger>
            Click for a list of everyone's orders
        </button>
        <ul order-output>

        </ul>
    </section>
    <script src="scripts/index.js"></script>
</body>

</html>
